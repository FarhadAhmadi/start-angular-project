<app-new-task
  *ngIf="isAddingTask"
  (cancelNewTask)="onCancelAddTask()"
  (createNewTask)="onCreateNewTask($event)"
></app-new-task>

<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button (click)="onAddNewTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of userTasks; trackBy: trackTask">
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    </li>
  </ul>
</section>
