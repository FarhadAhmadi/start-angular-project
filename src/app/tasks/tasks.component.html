<app-new-task
  *ngIf="isAddingTask"
  [userId]="userId"
  (close)="onCloseAddTask()"
></app-new-task>

<app-card>
  <section id="tasks">
    <header>
      <h2>{{ userName }}'s Tasks</h2>
      <menu>
        <button (click)="onAddNewTask()">Add Task</button>
      </menu>
    </header>

    <ul>
      <li *ngFor="let task of userTasks; trackBy: trackTask">
        <app-task [task]="task"></app-task>
      </li>
    </ul>
  </section>
</app-card>
